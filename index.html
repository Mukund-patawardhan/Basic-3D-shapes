<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color : #FF7376">
            <a-box position = "0 3 -3" color = "#123456" rotation = "90 0 45"></a-box>
            <a-ring position = "3 2 -5" inner-radius = "3" outer-radius = "5" color = "green" rotation = "45 0 45" ></a-ring>
            <a-sphere position="4 0 -5" radius="1.25" color="#102D5E"></a-sphere>
            <a-cylinder position="-2 1.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-octahedron position = "0 1 -2" rotation = "0 0 30" color = "#654321"></a-octahedron>
        </a-scene>
    </body>
</html>
